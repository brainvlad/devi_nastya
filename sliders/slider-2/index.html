<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  />
  <link rel="stylesheet" href="css/style.css" />
  <title>slider-2</title>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <div style="background:linear-gradient(110deg, rgba(251,167,63,1) 0%, rgba(2,0,149,1) 100%);">
      <h1>Tokyo</h1>
      <p>Love, death & robots</p>
    </div>
    <div style="background: linear-gradient(319deg, rgba(251,198,63,1) 0%, rgba(139,62,52,1) 100%);">
      <h1>New York</h1>
      <p>Love, death & robots</p>
    </div>
    <div style="background: linear-gradient(107deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);">
      <h1>London</h1>
      <p>Love, death & robots</p>
    </div>
    <div style="background: linear-gradient(135deg, rgb(240, 166, 59), rgb(23, 16, 4) 99%);">
      <h1>Paris</h1>
      <p>Love, death & robots</p>
    </div>
  </div>
  <div class="main-slide">
    <div
            style="
            background-image: url('https://s3.nat-geo.ru/images/2020/4/6/b531db59835747b788757919313ce36a.max-2000x1000.jpg');
          "
    ></div>
    <div
            style="
            background-image: url('https://planetofhotels.com/guide/sites/default/files/styles/paragraph__live_banner__lb_image__1880bp/public/live_banner/London-1.jpg');
          "
    ></div>
    <div
            style="
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/47/New_york_times_square-terabass.jpg');
          "
    ></div>
    <div
            style="
            background-image: url('https://lp-cms-production.imgix.net/2021-02/Tokyo%20Main.jpg');
          "
    ></div>
  </div>
  <div class="controls">
    <button class="down-button">
      <i class="fas fa-arrow-down"></i>
    </button>
    <button class="up-button">
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
</div>

<script src="js/slider.js" type="text/javascript"></script>
</body>
</html>
